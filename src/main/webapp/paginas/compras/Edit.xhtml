<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                
                <h:form>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle.EditComprasLabel_cantidad}" for="cantidad" />
                        <h:inputText class="form-control" id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.EditComprasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_cantidad}"/>
                        <h:outputLabel value="Precio de Compra: " for="precioCompra" />
                        <h:inputText class="form-control" id="precioCompra" value="#{comprasController.selected.precioCompra}" title="#{bundle.EditComprasTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_precioCompra}"/>
                        <h:outputLabel value="Precio de Venta: " for="precioVenta" />
                        <h:inputText class="form-control" id="precioVenta" value="#{comprasController.selected.precioVenta}" title="#{bundle.EditComprasTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_precioVenta}"/>
                        <h:outputLabel value="Status: " for="statusCompra" />
                        <h:inputText class="form-control" id="statusCompra" value="#{comprasController.selected.statusCompra}" title="#{bundle.EditComprasTitle_statusCompra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_statusCompra}"/>
                        <h:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                        <h:inputText class="form-control" id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditComprasLabel_iva}" for="iva" />
                        <h:inputText class="form-control" id="iva" value="#{comprasController.selected.iva}" title="#{bundle.EditComprasTitle_iva}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_iva}"/>
                        <h:outputLabel value="#{bundle.EditComprasLabel_subtotal}" for="subtotal" />
                        <h:inputText class="form-control" id="subtotal" value="#{comprasController.selected.subtotal}" title="#{bundle.EditComprasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_subtotal}"/>
                        <h:outputLabel value="#{bundle.EditComprasLabel_total}" for="total" />
                        <h:inputText class="form-control" id="total" value="#{comprasController.selected.total}" title="#{bundle.EditComprasTitle_total}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_total}"/>
                        <h:outputLabel value="Empleado:" for="idEmpleado" />
                        <h:selectOneMenu class="form-control" id="idEmpleado" value="#{comprasController.selected.idEmpleado}" title="#{bundle.EditComprasTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idEmpleado}">
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel  value="Factura:" for="idFactura" />
                        <h:selectOneMenu class="form-control" id="idFactura" value="#{comprasController.selected.idFactura}" title="#{bundle.EditComprasTitle_idFactura}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idFactura}">
                            <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Pago:" for="idPago" />
                        <h:selectOneMenu class="form-control" id="idPago" value="#{comprasController.selected.idPago}" title="#{bundle.EditComprasTitle_idPago}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idPago}">
                            <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Producto: " for="idProducto" />
                        <h:selectOneMenu class="form-control" id="idProducto" value="#{comprasController.selected.idProducto}" title="#{bundle.EditComprasTitle_idProducto}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Proveedor:" for="idProveedor" />
                        <h:selectOneMenu class="form-control" id="idProveedor" value="#{comprasController.selected.idProveedor}" title="#{bundle.EditComprasTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                   
                    <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{comprasController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{comprasController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                </h:form>
            </div>
        </div>
        </ui:define>
    </ui:composition>

</html>
