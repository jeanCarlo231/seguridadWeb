<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComprasLabel_idCompras}" for="idCompras" />
                    <h:inputText id="idCompras" value="#{comprasController.selected.idCompras}" title="#{bundle.EditComprasTitle_idCompras}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idCompras}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.EditComprasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_precioCompra}" for="precioCompra" />
                    <h:inputText id="precioCompra" value="#{comprasController.selected.precioCompra}" title="#{bundle.EditComprasTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_precioCompra}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{comprasController.selected.precioVenta}" title="#{bundle.EditComprasTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_statusCompra}" for="statusCompra" />
                    <h:inputText id="statusCompra" value="#{comprasController.selected.statusCompra}" title="#{bundle.EditComprasTitle_statusCompra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_statusCompra}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComprasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{comprasController.selected.iva}" title="#{bundle.EditComprasTitle_iva}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{comprasController.selected.subtotal}" title="#{bundle.EditComprasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{comprasController.selected.total}" title="#{bundle.EditComprasTitle_total}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{comprasController.selected.idEmpleado}" title="#{bundle.EditComprasTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idFactura}" for="idFactura" />
                    <h:selectOneMenu id="idFactura" value="#{comprasController.selected.idFactura}" title="#{bundle.EditComprasTitle_idFactura}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idFactura}">
                        <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idPago}" for="idPago" />
                    <h:selectOneMenu id="idPago" value="#{comprasController.selected.idPago}" title="#{bundle.EditComprasTitle_idPago}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idPago}">
                        <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{comprasController.selected.idProducto}" title="#{bundle.EditComprasTitle_idProducto}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComprasLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{comprasController.selected.idProveedor}" title="#{bundle.EditComprasTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comprasController.update}" value="#{bundle.EditComprasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComprasViewLink}"/>
                <br />
                <h:commandLink action="#{comprasController.prepareList}" value="#{bundle.EditComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComprasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
