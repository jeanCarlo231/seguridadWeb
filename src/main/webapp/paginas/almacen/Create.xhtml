<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateAlmacenLabel_idAlmacen}" for="idAlmacen" />
                        <h:inputText id="idAlmacen" value="#{almacenController.selected.idAlmacen}" title="#{bundle.CreateAlmacenTitle_idAlmacen}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_idAlmacen}"/>
                        <h:outputLabel value="#{bundle.CreateAlmacenLabel_stock}" for="stock" />
                        <h:inputText id="stock" value="#{almacenController.selected.stock}" title="#{bundle.CreateAlmacenTitle_stock}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_stock}"/>
                        <h:outputLabel value="#{bundle.CreateAlmacenLabel_idProveedor}" for="idProveedor" />
                        <h:selectOneMenu id="idProveedor" value="#{almacenController.selected.idProveedor}" title="#{bundle.CreateAlmacenTitle_idProveedor}" >
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{almacenController.create}" value="#{bundle.CreateAlmacenSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{almacenController.prepareList}" value="#{bundle.CreateAlmacenShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateAlmacenIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
