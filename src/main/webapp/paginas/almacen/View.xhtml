<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewAlmacenLabel_idAlmacen}"/>
                        <h:outputText value="#{almacenController.selected.idAlmacen}" title="#{bundle.ViewAlmacenTitle_idAlmacen}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_stock}"/>
                        <h:outputText value="#{almacenController.selected.stock}" title="#{bundle.ViewAlmacenTitle_stock}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_idProveedor}"/>
                        <h:outputText value="#{almacenController.selected.idProveedor}" title="#{bundle.ViewAlmacenTitle_idProveedor}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{almacenController.destroyAndView}" value="#{bundle.ViewAlmacenDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewAlmacenEditLink}"/>
                    <br />
                    <h:commandLink action="#{almacenController.prepareCreate}" value="#{bundle.ViewAlmacenCreateLink}" />
                    <br />
                    <h:commandLink action="#{almacenController.prepareList}" value="#{bundle.ViewAlmacenShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewAlmacenIndexLink}"/>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
