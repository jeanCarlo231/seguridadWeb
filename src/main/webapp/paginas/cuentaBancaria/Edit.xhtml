<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuentaBancariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuentaBancariaLabel_idCuenta}" for="idCuenta" />
                    <h:inputText id="idCuenta" value="#{cuentaBancariaController.selected.idCuenta}" title="#{bundle.EditCuentaBancariaTitle_idCuenta}" required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_idCuenta}"/>
                    <h:outputLabel value="#{bundle.EditCuentaBancariaLabel_nombreBanco}" for="nombreBanco" />
                    <h:inputText id="nombreBanco" value="#{cuentaBancariaController.selected.nombreBanco}" title="#{bundle.EditCuentaBancariaTitle_nombreBanco}" required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_nombreBanco}"/>
                    <h:outputLabel value="#{bundle.EditCuentaBancariaLabel_numeroTarjeta}" for="numeroTarjeta" />
                    <h:inputText id="numeroTarjeta" value="#{cuentaBancariaController.selected.numeroTarjeta}" title="#{bundle.EditCuentaBancariaTitle_numeroTarjeta}" required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_numeroTarjeta}"/>
                    <h:outputLabel value="#{bundle.EditCuentaBancariaLabel_cvc}" for="cvc" />
                    <h:inputText id="cvc" value="#{cuentaBancariaController.selected.cvc}" title="#{bundle.EditCuentaBancariaTitle_cvc}" required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_cvc}"/>
                    <h:outputLabel value="#{bundle.EditCuentaBancariaLabel_fechaExpiracion}" for="fechaExpiracion" />
                    <h:inputText id="fechaExpiracion" value="#{cuentaBancariaController.selected.fechaExpiracion}" title="#{bundle.EditCuentaBancariaTitle_fechaExpiracion}" required="true" requiredMessage="#{bundle.EditCuentaBancariaRequiredMessage_fechaExpiracion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{cuentaBancariaController.update}" value="#{bundle.EditCuentaBancariaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuentaBancariaViewLink}"/>
                <br />
                <h:commandLink action="#{cuentaBancariaController.prepareList}" value="#{bundle.EditCuentaBancariaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuentaBancariaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
