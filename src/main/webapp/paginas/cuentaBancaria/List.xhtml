<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuentaBancariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListCuentaBancariaEmpty}" rendered="#{cuentaBancariaController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{cuentaBancariaController.items.rowCount > 0}">
                        <h:outputText value="#{cuentaBancariaController.pagination.pageFirstItem + 1}..#{cuentaBancariaController.pagination.pageLastItem + 1}/#{cuentaBancariaController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{cuentaBancariaController.previous}" value="#{bundle.Previous} #{cuentaBancariaController.pagination.pageSize}" rendered="#{cuentaBancariaController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{cuentaBancariaController.next}" value="#{bundle.Next} #{cuentaBancariaController.pagination.pageSize}" rendered="#{cuentaBancariaController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{cuentaBancariaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuentaBancariaTitle_idCuenta}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCuenta}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuentaBancariaTitle_nombreBanco}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreBanco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuentaBancariaTitle_numeroTarjeta}"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroTarjeta}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuentaBancariaTitle_cvc}"/>
                                </f:facet>
                                <h:outputText value="#{item.cvc}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuentaBancariaTitle_fechaExpiracion}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaExpiracion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{cuentaBancariaController.prepareView}" value="#{bundle.ListCuentaBancariaViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cuentaBancariaController.prepareEdit}" value="#{bundle.ListCuentaBancariaEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{cuentaBancariaController.destroy}" value="#{bundle.ListCuentaBancariaDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{cuentaBancariaController.prepareCreate}" value="#{bundle.ListCuentaBancariaCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListCuentaBancariaIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
