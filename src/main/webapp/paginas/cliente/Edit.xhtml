<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n del cliente</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                            <h:inputText class="form-control" id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombre}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_rfc}" for="rfc" />
                            <h:inputText class="form-control" id="rfc" value="#{clienteController.selected.rfc}" title="#{bundle.EditClienteTitle_rfc}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_rfc}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_estado}" for="estado" />
                            <h:inputText  class="form-control" id="estado" value="#{clienteController.selected.estado}" title="#{bundle.EditClienteTitle_estado}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_estado}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_municipio}" for="municipio" />
                            <h:inputText class="form-control" id="municipio" value="#{clienteController.selected.municipio}" title="#{bundle.EditClienteTitle_municipio}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_municipio}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_calle}" for="calle" />
                            <h:inputText class="form-control" id="calle" value="#{clienteController.selected.calle}" title="#{bundle.EditClienteTitle_calle}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_calle}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_numero}" for="numero" />
                            <h:inputText class="form-control" id="numero" value="#{clienteController.selected.numero}" title="#{bundle.EditClienteTitle_numero}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_numero}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_cp}" for="cp" />
                            <h:inputText class="form-control" id="cp" value="#{clienteController.selected.cp}" title="#{bundle.EditClienteTitle_cp}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_cp}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_status}" for="status" />
                            <h:inputText class="form-control" id="status" value="#{clienteController.selected.status}" title="#{bundle.EditClienteTitle_status}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_status}"/>
                            <h:outputLabel value="#{bundle.EditClienteLabel_email}" for="email" />
                            <h:inputText class="form-control" id="email" value="#{clienteController.selected.email}" title="#{bundle.EditClienteTitle_email}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_email}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{clienteController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{clienteController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
