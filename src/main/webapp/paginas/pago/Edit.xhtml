<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n del pago</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Cuenta: " for="idCuenta" />
                            <h:inputText class="form-control" id="idCuenta" value="#{pagoController.selected.idCuenta}" title="#{bundle.EditPagoTitle_idCuenta}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idCuenta}"/>
                            <h:outputLabel value="Tipo de Pago" for="tipo" />
                            <h:inputText class="form-control" id="tipo" value="#{pagoController.selected.tipo}" title="#{bundle.EditPagoTitle_tipo}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_tipo}"/>
                            <h:outputLabel value="#{bundle.EditPagoLabel_descripcion}" for="descripcion" />
                            <h:inputText class="form-control" id="descripcion" value="#{pagoController.selected.descripcion}" title="#{bundle.EditPagoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_descripcion}"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{pagoController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{pagoController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
