<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Información</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Id Pago: "/>
                            <h:outputText class="form-control" value="#{pagoController.selected.idPago}" title="#{bundle.ViewPagoTitle_idPago}"/>
                            <h:outputText value="Cuenta: "/>
                            <h:outputText class="form-control" value="#{pagoController.selected.idCuenta}" title="#{bundle.ViewPagoTitle_idCuenta}"/>
                            <h:outputText value="Tipo de Pago: "/>
                            <h:outputText class="form-control" value="#{pagoController.selected.tipo}" title="#{bundle.ViewPagoTitle_tipo}"/>
                            <h:outputText value="Descripción: "/>
                            <h:outputText class="form-control" value="#{pagoController.selected.descripcion}" title="#{bundle.ViewPagoTitle_descripcion}"/>
                        </h:panelGrid>
                        <br />                     
                        <h:commandLink class="btn btn-sm btn-info" action="#{pagoController.prepareList}" value="Aceptar"/>
                        <br></br>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
