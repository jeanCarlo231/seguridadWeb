<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListFacturacionEmpty}" rendered="#{facturacionController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{facturacionController.items.rowCount > 0}">
                        <h:outputText value="#{facturacionController.pagination.pageFirstItem + 1}..#{facturacionController.pagination.pageLastItem + 1}/#{facturacionController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{facturacionController.previous}" value="#{bundle.Previous} #{facturacionController.pagination.pageSize}" rendered="#{facturacionController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{facturacionController.next}" value="#{bundle.Next} #{facturacionController.pagination.pageSize}" rendered="#{facturacionController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{facturacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFacturacionTitle_idFacturacion}"/>
                                </f:facet>
                                <h:outputText value="#{item.idFacturacion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFacturacionTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFacturacionTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFacturacionTitle_fecha}"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFacturacionTitle_rfc}"/>
                                </f:facet>
                                <h:outputText value="#{item.rfc}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{facturacionController.prepareView}" value="#{bundle.ListFacturacionViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{facturacionController.prepareEdit}" value="#{bundle.ListFacturacionEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{facturacionController.destroy}" value="#{bundle.ListFacturacionDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{facturacionController.prepareCreate}" value="#{bundle.ListFacturacionCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListFacturacionIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
