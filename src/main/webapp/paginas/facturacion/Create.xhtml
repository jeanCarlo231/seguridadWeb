<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateFacturacionLabel_idFacturacion}" for="idFacturacion" />
                        <h:inputText id="idFacturacion" value="#{facturacionController.selected.idFacturacion}" title="#{bundle.CreateFacturacionTitle_idFacturacion}" required="true" requiredMessage="#{bundle.CreateFacturacionRequiredMessage_idFacturacion}"/>
                        <h:outputLabel value="#{bundle.CreateFacturacionLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{facturacionController.selected.nombre}" title="#{bundle.CreateFacturacionTitle_nombre}" />
                        <h:outputLabel value="#{bundle.CreateFacturacionLabel_descripcion}" for="descripcion" />
                        <h:inputText id="descripcion" value="#{facturacionController.selected.descripcion}" title="#{bundle.CreateFacturacionTitle_descripcion}" />
                        <h:outputLabel value="#{bundle.CreateFacturacionLabel_fecha}" for="fecha" />
                        <h:inputText id="fecha" value="#{facturacionController.selected.fecha}" title="#{bundle.CreateFacturacionTitle_fecha}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateFacturacionLabel_rfc}" for="rfc" />
                        <h:inputText id="rfc" value="#{facturacionController.selected.rfc}" title="#{bundle.CreateFacturacionTitle_rfc}" />
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{facturacionController.create}" value="#{bundle.CreateFacturacionSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{facturacionController.prepareList}" value="#{bundle.CreateFacturacionShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateFacturacionIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
