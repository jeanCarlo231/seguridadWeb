<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturacionLabel_idFacturacion}"/>
                    <h:outputText value="#{facturacionController.selected.idFacturacion}" title="#{bundle.ViewFacturacionTitle_idFacturacion}"/>
                    <h:outputText value="#{bundle.ViewFacturacionLabel_nombre}"/>
                    <h:outputText value="#{facturacionController.selected.nombre}" title="#{bundle.ViewFacturacionTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewFacturacionLabel_descripcion}"/>
                    <h:outputText value="#{facturacionController.selected.descripcion}" title="#{bundle.ViewFacturacionTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewFacturacionLabel_fecha}"/>
                    <h:outputText value="#{facturacionController.selected.fecha}" title="#{bundle.ViewFacturacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturacionLabel_rfc}"/>
                    <h:outputText value="#{facturacionController.selected.rfc}" title="#{bundle.ViewFacturacionTitle_rfc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturacionController.destroyAndView}" value="#{bundle.ViewFacturacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturacionEditLink}"/>
                <br />
                <h:commandLink action="#{facturacionController.prepareCreate}" value="#{bundle.ViewFacturacionCreateLink}" />
                <br />
                <h:commandLink action="#{facturacionController.prepareList}" value="#{bundle.ViewFacturacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturacionIndexLink}"/>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
