<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Información</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Id Facturación:"/>
                        <h:outputText class="form-control" value="#{facturacionController.selected.idFacturacion}" title="#{bundle.ViewFacturacionTitle_idFacturacion}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_nombre}"/>
                        <h:outputText class="form-control" value="#{facturacionController.selected.nombre}" title="#{bundle.ViewFacturacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_descripcion}"/>
                        <h:outputText class="form-control" value="#{facturacionController.selected.descripcion}" title="#{bundle.ViewFacturacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_fecha}"/>
                        <h:outputText class="form-control" value="#{facturacionController.selected.fecha}" title="#{bundle.ViewFacturacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="RFC:"/>
                        <h:outputText class="form-control" value="#{facturacionController.selected.rfc}" title="#{bundle.ViewFacturacionTitle_rfc}"/>
                    </h:panelGrid>
                    <br />                     
                        <h:commandLink class="btn btn-sm btn-info" action="#{facturacionController.prepareList}" value="Aceptar"/>
                        <br></br>
                        <br></br>
                </h:form>
            </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
