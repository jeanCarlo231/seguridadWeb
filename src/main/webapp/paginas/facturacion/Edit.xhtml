<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturacionLabel_idFacturacion}" for="idFacturacion" />
                    <h:inputText id="idFacturacion" value="#{facturacionController.selected.idFacturacion}" title="#{bundle.EditFacturacionTitle_idFacturacion}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idFacturacion}"/>
                    <h:outputLabel value="#{bundle.EditFacturacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{facturacionController.selected.nombre}" title="#{bundle.EditFacturacionTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditFacturacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{facturacionController.selected.descripcion}" title="#{bundle.EditFacturacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditFacturacionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturacionController.selected.fecha}" title="#{bundle.EditFacturacionTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturacionLabel_rfc}" for="rfc" />
                    <h:inputText id="rfc" value="#{facturacionController.selected.rfc}" title="#{bundle.EditFacturacionTitle_rfc}" />
                </h:panelGrid>
                <h:commandLink action="#{facturacionController.update}" value="#{bundle.EditFacturacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturacionViewLink}"/>
                <br />
                <h:commandLink action="#{facturacionController.prepareList}" value="#{bundle.EditFacturacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
