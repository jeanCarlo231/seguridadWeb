<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Información de Usuario</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                    <h:form id="edituser">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" />
                            <h:inputText class="form-control" id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.EditUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuario}"/>
                            <h:outputLabel value="#{bundle.EditUsuarioLabel_contraseña}" for="contraseña" />
                            <h:inputText class="form-control" id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.EditUsuarioTitle_contraseña}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contraseña}"/>
                            <h:outputLabel value="#{bundle.EditUsuarioLabel_activo}" for="activo" />
                            <h:inputText class="form-control" id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.EditUsuarioTitle_activo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_activo}"/>
                            <h:outputLabel value="#{bundle.EditUsuarioLabel_idRol}" for="idRol" />
                            <h:selectOneMenu class="form-control" id="idRol" value="#{usuarioController.selected.idRol}" title="#{bundle.EditUsuarioTitle_idRol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idRol}">
                                <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{usuarioController.update}" value="Aceptar"  onclick="return validateForm();"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{usuarioController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                    </h:form>
                </div>
            </div>
                        <script type="text/javascript">
    function validateForm(){
      var retorno = true;
      if($("#edituser\\:usuario").val() === ''){
        alert('Usuario no puede estar vacío...');
        retorno = false;
      }
      if($("#edituser\\:contraseña").val() === ''){
        alert('Contraseña no puede estar vacío...');
        retorno = false;
      }
      if($("#edituser\\:activo").val() === ''){
        alert('Activo no puede estar vacío...');
        retorno = false;
      }
      if($("#edituser\\:idRol option:selected").val() === ''){
        alert('El rol no puede estar sin selección...');
        retorno = false;
      }
      return retorno;
    }
  </script>
        </ui:define>
    </ui:composition>

</html>
