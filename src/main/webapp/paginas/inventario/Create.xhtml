<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_idInventario}" for="idInventario" />
                        <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.CreateInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idInventario}"/>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_status}" for="status" />
                        <h:inputText id="status" value="#{inventarioController.selected.status}" title="#{bundle.CreateInventarioTitle_status}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_status}"/>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_cantidad}" for="cantidad" />
                        <h:inputText id="cantidad" value="#{inventarioController.selected.cantidad}" title="#{bundle.CreateInventarioTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_cantidad}"/>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_costoPagadoProductos}" for="costoPagadoProductos" />
                        <h:inputText id="costoPagadoProductos" value="#{inventarioController.selected.costoPagadoProductos}" title="#{bundle.CreateInventarioTitle_costoPagadoProductos}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_costoPagadoProductos}"/>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_idAlmacen}" for="idAlmacen" />
                        <h:selectOneMenu id="idAlmacen" value="#{inventarioController.selected.idAlmacen}" title="#{bundle.CreateInventarioTitle_idAlmacen}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idAlmacen}">
                            <f:selectItems value="#{almacenController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_idProducto}" for="idProducto" />
                        <h:selectOneMenu id="idProducto" value="#{inventarioController.selected.idProducto}" title="#{bundle.CreateInventarioTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateInventarioLabel_idProveedor}" for="idProveedor" />
                        <h:selectOneMenu id="idProveedor" value="#{inventarioController.selected.idProveedor}" title="#{bundle.CreateInventarioTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idProveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateInventarioIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
