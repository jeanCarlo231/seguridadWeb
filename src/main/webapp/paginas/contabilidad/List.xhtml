<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListContabilidadEmpty}" rendered="#{contabilidadController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{contabilidadController.items.rowCount > 0}">
                        <h:outputText value="#{contabilidadController.pagination.pageFirstItem + 1}..#{contabilidadController.pagination.pageLastItem + 1}/#{contabilidadController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{contabilidadController.previous}" value="#{bundle.Previous} #{contabilidadController.pagination.pageSize}" rendered="#{contabilidadController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{contabilidadController.next}" value="#{bundle.Next} #{contabilidadController.pagination.pageSize}" rendered="#{contabilidadController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{contabilidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListContabilidadTitle_idContabilidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.idContabilidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListContabilidadTitle_montoTotal}"/>
                                </f:facet>
                                <h:outputText value="#{item.montoTotal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListContabilidadTitle_fechaPago}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaPago}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListContabilidadTitle_idVenta}"/>
                                </f:facet>
                                <h:outputText value="#{item.idVenta}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{contabilidadController.prepareView}" value="#{bundle.ListContabilidadViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{contabilidadController.prepareEdit}" value="#{bundle.ListContabilidadEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{contabilidadController.destroy}" value="#{bundle.ListContabilidadDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{contabilidadController.prepareCreate}" value="#{bundle.ListContabilidadCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListContabilidadIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
