<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <div class="alert alert-dismissible" style="background-color: white">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>!Mensajes!</strong><br></br> <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </div>
                <div style="background-color: white">
                    <br></br>
                    <h4 align="center">Editar Informaci√≥n</h4>
                    <br></br>
                </div>
                <br></br>
                <div style="background-color: white" align="center">
                    <br></br>
                
                <h:form>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Monto Total:" for="montoTotal" />
                        <h:inputText class="form-control" id="montoTotal" value="#{contabilidadController.selected.montoTotal}" title="#{bundle.EditContabilidadTitle_montoTotal}" required="true" requiredMessage="#{bundle.EditContabilidadRequiredMessage_montoTotal}"/>
                        <h:outputLabel value="Fecha de pago:" for="fechaPago" />
                        <h:inputText class="form-control" id="fechaPago" value="#{contabilidadController.selected.fechaPago}" title="#{bundle.EditContabilidadTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditContabilidadRequiredMessage_fechaPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditContabilidadLabel_idVenta}" for="idVenta" />
                        <h:selectOneMenu class="form-control" id="idVenta" value="#{contabilidadController.selected.idVenta}" title="#{bundle.EditContabilidadTitle_idVenta}" required="true" requiredMessage="#{bundle.EditContabilidadRequiredMessage_idVenta}">
                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                   <br />
                        <h:commandLink class="btn btn-sm btn-info" action="#{contabilidadController.update}" value="Aceptar"/>
                        &nbsp; 
                        <h:commandLink class="btn btn-sm btn-danger" action="#{contabilidadController.prepareList()}" value="Cancelar"/>
                        <br />
                        <br />
                </h:form>
            </div>
         </div>
        </ui:define>
    </ui:composition>

</html>
