<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="main">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoP}" for="apellidoP" />
                        <h:inputText id="apellidoP" value="#{empleadoController.selected.apellidoP}" title="#{bundle.CreateEmpleadoTitle_apellidoP}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoP}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoM}" for="apellidoM" />
                        <h:inputText id="apellidoM" value="#{empleadoController.selected.apellidoM}" title="#{bundle.CreateEmpleadoTitle_apellidoM}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoM}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <h:inputText id="fechaNacimiento" value="#{empleadoController.selected.fechaNacimiento}" title="#{bundle.CreateEmpleadoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_domicilio}" for="domicilio" />
                        <h:inputText id="domicilio" value="#{empleadoController.selected.domicilio}" title="#{bundle.CreateEmpleadoTitle_domicilio}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_domicilio}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                        <h:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telefono}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_correo}" for="correo" />
                        <h:inputText id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.CreateEmpleadoTitle_correo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_correo}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_curp}" for="curp" />
                        <h:inputText id="curp" value="#{empleadoController.selected.curp}" title="#{bundle.CreateEmpleadoTitle_curp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_curp}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_rfc}" for="rfc" />
                        <h:inputText id="rfc" value="#{empleadoController.selected.rfc}" title="#{bundle.CreateEmpleadoTitle_rfc}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_rfc}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_edad}" for="edad" />
                        <h:inputText id="edad" value="#{empleadoController.selected.edad}" title="#{bundle.CreateEmpleadoTitle_edad}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_edad}"/>
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idUsuario}" for="idUsuario" />
                        <h:selectOneMenu id="idUsuario" value="#{empleadoController.selected.idUsuario}" title="#{bundle.CreateEmpleadoTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
