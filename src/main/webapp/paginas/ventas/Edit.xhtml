<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentasLabel_idVentas}" for="idVentas" />
                    <h:inputText id="idVentas" value="#{ventasController.selected.idVentas}" title="#{bundle.EditVentasTitle_idVentas}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idVentas}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentasLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ventasController.selected.subtotal}" title="#{bundle.EditVentasTitle_subtotal}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{ventasController.selected.iva}" title="#{bundle.EditVentasTitle_iva}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventasController.selected.total}" title="#{bundle.EditVentasTitle_total}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_statusVenta}" for="statusVenta" />
                    <h:inputText id="statusVenta" value="#{ventasController.selected.statusVenta}" title="#{bundle.EditVentasTitle_statusVenta}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_statusVenta}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{ventasController.selected.precio}" title="#{bundle.EditVentasTitle_precio}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventasController.selected.cantidad}" title="#{bundle.EditVentasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.EditVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idFactura}" for="idFactura" />
                    <h:selectOneMenu id="idFactura" value="#{ventasController.selected.idFactura}" title="#{bundle.EditVentasTitle_idFactura}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idFactura}">
                        <f:selectItems value="#{facturacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idPago}" for="idPago" />
                    <h:selectOneMenu id="idPago" value="#{ventasController.selected.idPago}" title="#{bundle.EditVentasTitle_idPago}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idPago}">
                        <f:selectItems value="#{pagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentasLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventasController.selected.idProducto}" title="#{bundle.EditVentasTitle_idProducto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventasController.update}" value="#{bundle.EditVentasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentasViewLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.EditVentasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
