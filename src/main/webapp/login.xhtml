<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputScript name="bootstrap/js/jquery.js"/>
        <h:outputStylesheet name="css/login.css"/>

    </h:head>
    <h:body>


        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <h:graphicImage value = "/resources/images/user.png" id="icon" alt="User Icon" height="250px" width="100px"/> 
                </div>

                <!-- Login Form -->
                <h:form> 
                    <h:inputText id="usuario" class="fadeIn second" value="#{login.usuario}" required="true"  requiredMessage="Ingresa un usuario valido" a:placeholder="Usuario"/>

                    <h:messages class="alert alert-danger" for="usuario"/>

                    <h:inputSecret class="fadeIn third" id="contrasenia" value="#{login.contrasenia}" required="true"  requiredMessage="Ingresa una contrase単a" a:placeholder="Contrase単a"/>

                    <h:messages class="alert alert-danger" for="contrasenia"/>

                    <h:commandButton value="Ingresar" action="#{login.entrar()}"/>
                </h:form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">多Olvidaste tu contrase単a?</a>
                </div>

            </div>
        </div>
    </h:body>
</html>
